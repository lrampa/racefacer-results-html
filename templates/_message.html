<table id="kartTable">
    <thead>
        <tr>
            <th>Kára</th>
            <th>Akt. kolo</th>
            <th>Start akt. kola</th>
        </tr>
    </thead>
    <tbody>
    {% if message %}
        {% for item in message %}
            <tr>
                <td>{{ item.kart }}</td>
                <td data-timestamp="{{ item.current_lap_start_timestamp }}">
                    {{ item.current_lap_start_timestamp|elapsed_time }}
                </td>
                <td>{{ item.current_lap_start_timestamp|format_time }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="3">Čekám na data...</td>
        </tr>
    {% endif %}
    </tbody>
</table>
